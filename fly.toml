app = "flashcard-app"
primary_region = "ams"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.concurrency]]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/health"

[deploy]
  release_command = "python migrate.py"

[env]
  PORT = "8000"

[[statics]]
  guest_path = "/static"
  url_prefix = "/static"

[metrics]
  port = 8000
  path = "/metrics"

# Auto-scaling rules (Fly.io handled via machine autoscaling above, 
# but we can specify resource limits here)
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
