<!DOCTYPE html>
<html>

<head>
    <title>PDFs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/pdf.css">
</head>

<body>
    <header class="site-header" role="banner">
        <div class="header__inner">
            <div class="header__actions">
                <button class="nav__link nav__link--button" id="homeBtn" type="button">
                    <span class="link__text link__text--primary">Home</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Home</span>
                </button>
                <button class="nav__link nav__link--button" id="createDeckNavBtn" type="button">
                    <span class="link__text link__text--primary">Create</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Create</span>
                </button>
                <button class="nav__link nav__link--button" id="flashNavBtn" type="button">
                    <span class="link__text link__text--primary">Flashcard</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Flashcard</span>
                </button>
                <button class="nav__link nav__link--button" id="pdfNavBtn" type="button">
                    <span class="link__text link__text--primary">PDF</span>
                    <span class="link__text link__text--hover" aria-hidden="true">PDF</span>
                </button>
                <button class="nav__link nav__link--button" id="randomNavBtn" type="button">
                    <span class="link__text link__text--primary">Random</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Random</span>
                </button>
                <button class="nav__link nav__link--button" id="storyNavBtn" type="button">
                    <span class="link__text link__text--primary">Story</span>
                    <span class="link__text link__text--hover" aria-hidden="true">Story</span>
                </button>
            </div>
        </div>
    </header>
    <div class="loading-overlay" id="globalLoader">
        <div class="loading-dots"><span></span><span></span><span></span></div>
    </div>
    <main class="page">
        <div class="page-header">
            <div class="page-header-left">
                <button class="back-button" id="pdfBackBtn" type="button" aria-label="Back to all PDF folders"
                    style="display:none;">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="page-title" id="pdfPageTitle">PDFs</div>
            </div>
            <button class="icon-button" id="uploadPdfBtn" type="button">
                <span class="material-symbols-outlined" aria-hidden="true">add</span>
            </button>
        </div>
        <div class="deck-grid pdf-root-grid" id="pdfRootFolderGrid"></div>
        <div class="deck-grid" id="pdfList"></div>
    </main>
    <div class="modal" id="uploadPdfModal" aria-hidden="true">
        <div class="modal__backdrop" data-close-upload="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="uploadPdfTitle">
            <h2 id="uploadPdfTitle" class="modal__title">Upload your File!</h2>
            <p class="modal__subtitle">Letâ€™s get this learning started</p>
            <div class="modal__field">
                <span class="modal__field-label">Name your document</span>
                <input id="uploadPdfNameInput" type="text" placeholder="e.g., French Homework...">
            </div>
            <div class="upload-modal-label">Attachment</div>
            <button class="upload-dropzone" id="uploadPdfChooseBtn" type="button">
                <div class="upload-dropzone-icon">
                    <span class="material-symbols-outlined" aria-hidden="true">upload</span>
                </div>
                <div class="upload-dropzone-title">Tap to choose a PDF</div>
                <div class="upload-dropzone-subtitle">Max file size 25MB</div>
                <div class="upload-dropzone-filename" id="uploadPdfFileName">No file chosen</div>
            </button>
            <input id="uploadPdfFileInput" type="file" accept="application/pdf">
            <div class="modal__actions">
                <button class="btn btn--upload-primary" id="uploadPdfSaveBtn" type="button">
                    Upload PDF
                    <span class="material-symbols-outlined" aria-hidden="true">arrow_forward</span>
                </button>
                <button class="btn btn--text-muted" id="uploadPdfCancelBtn" type="button">No thanks</button>
            </div>
        </div>
    </div>
    <div class="modal" id="renamePdfModal" aria-hidden="true">
        <div class="modal__backdrop" data-close-rename="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="renamePdfTitle">
            <h2 id="renamePdfTitle" class="modal__title">Rename PDF</h2>
            <div class="modal__field">
                <label for="renamePdfNameInput">Name</label>
                <input id="renamePdfNameInput" type="text">
            </div>
            <div class="modal__actions">
                <button class="btn" id="renamePdfCancelBtn" type="button">Cancel</button>
                <button class="btn btn--primary" id="renamePdfSaveBtn" type="button">Save</button>
            </div>
            <p class="modal__status" id="renamePdfStatus"></p>
        </div>
    </div>
    <div class="modal" id="createPdfFolderModal" aria-hidden="true">
        <div class="modal__backdrop" data-close-create-folder="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="createPdfFolderTitle">
            <h2 id="createPdfFolderTitle" class="modal__title">Create Folder</h2>
            <div class="modal__field">
                <label for="createPdfFolderNameInput">Folder name</label>
                <input id="createPdfFolderNameInput" type="text">
            </div>
            <div class="modal__actions">
                <button class="btn" id="createPdfFolderCancelBtn" type="button">Cancel</button>
                <button class="btn btn--primary" id="createPdfFolderSaveBtn" type="button">Create</button>
            </div>
            <p class="modal__status" id="createPdfFolderStatus"></p>
        </div>
    </div>
    <div class="modal modal--multi" id="movePdfModal" aria-hidden="true">
        <div class="modal__backdrop" data-close-move-pdf="true"></div>
        <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="movePdfTitle">
            <h2 id="movePdfTitle" class="modal__title">Move to Folder</h2>
            <div class="multi-deck-list" id="movePdfList"></div>
            <div class="modal__actions">
                <button class="btn" id="movePdfCancelBtn" type="button">Cancel</button>
                <button class="btn btn--primary" id="movePdfSaveBtn" type="button">Move</button>
            </div>
            <p class="modal__status" id="movePdfStatus"></p>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/pdf.js"></script>
</body>

</html>
