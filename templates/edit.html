<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="light" />
    <title>Manage Flashcards</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007AFF",
                        "background-light": "#F9F9F9",
                        "background-dark": "#101622",
                        "neutral-gray": "#8E8E93",
                        "destructive-red": "#FF3B30",
                        "near-black": "#1C1C1E"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    
    <link rel="stylesheet" href="/static/css/edit.css">
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col">
        <header
            class="sticky top-0 z-10 border-b border-gray-200 bg-background-light dark:border-gray-800 dark:bg-background-dark">
            <div class="mx-auto max-w-2xl px-2 py-2 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <button id="backBtn"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-near-black dark:text-white">
                        <span class="material-symbols-outlined text-base">arrow_back_ios_new</span>
                    </button>
                </div>
                <h1 id="deckTitle" class="text-base font-semibold text-near-black dark:text-white">Deck</h1>
                <div class="flex items-center gap-1">
                    <button id="navAddBtn"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-near-black dark:text-white"
                        aria-label="Add">
                        <span class="material-symbols-outlined text-xl">add</span>
                    </button>
                </div>
            </div>
        </header>
        <main class="flex-1 px-4 py-6 pb-24">
            <div class="mb-4 flex items-center gap-3">
                <label id="deckLabelEdit" for="deckSelectEdit"
                    class="text-sm font-medium text-near-black dark:text-white cursor-pointer">Deck</label>
                <select id="deckSelectEdit"
                    class="flex-1 rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm dark:border-gray-700 dark:bg-gray-800/60 dark:text-white"></select>
            </div>
            <div id="cardList" class="space-y-3 mt-4"></div>
            <div id="manageCard" class="manage-card collapsed mt-4">
                <button id="manageToggle" class="manage-toggle" type="button">
                    <span class="manage-title">Manage deck</span>
                    <span class="material-symbols-outlined">expand_more</span>
                </button>
                <div class="manage-body">
                    <div class="mb-4 flex items-center">
                        <input id="renameInput" type="text"
                            class="flex-1 rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm dark:border-gray-700 dark:bg-gray-800/60 dark:text-white"
                            placeholder="New deck name" />
                        <button id="renameBtn"
                            class="h-10 rounded-lg bg-primary px-4 text-white ml-2 mr-0">Rename</button>
                    </div>
                    <div class="mb-3">
                        <button id="deleteDeckBtn"
                            class="h-10 w-full rounded-lg border border-destructive-red text-destructive-red">Delete
                            deck</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="globalLoader" class="loading-overlay" aria-hidden="true">
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
        <div id="editModal" class="fixed inset-0 z-40 hidden flex items-center justify-center bg-black/40 p-4">
            <div class="w-full max-w-sm rounded-xl bg-background-light dark:bg-background-dark p-4 shadow-xl">
                <h2 class="text-base font-semibold text-near-black dark:text-white">Edit Card</h2>
                <div class="mt-3 space-y-3">
                    <input id="editEn" type="text"
                        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm dark:border-gray-700 dark:bg-gray-800/60"
                        placeholder="English" />
                    <input id="editDe" type="text"
                        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm dark:border-gray-700 dark:bg-gray-800/60"
                        placeholder="German" />
                </div>
                <div class="mt-4 grid grid-cols-2 gap-3">
                    <button id="editCancel"
                        class="h-10 rounded-lg border border-gray-300 bg-white text-near-black dark:border-gray-700 dark:bg-gray-800/60 dark:text-white">Cancel</button>
                    <button id="editSave" class="h-10 rounded-lg bg-primary text-white">Save</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/edit.js"></script>
</body>


</html>
