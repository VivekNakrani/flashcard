<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Flashcard App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="card">
    <div class="logo">üÉè</div>
    <h1>Flashcard App</h1>
    <p class="subtitle">Learn German, one deck at a time.</p>

    <div class="tabs">
      <button class="tab-btn active" id="tab-login" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" required autocomplete="email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="login-password" type="password" placeholder="Your password" required autocomplete="current-password"/>
      </div>
      <button class="btn" type="submit" id="login-btn">Login</button>
    </form>

    <!-- SIGNUP FORM (hidden by default) -->
    <form id="signup-form" style="display:none" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label>Email</label>
        <input id="signup-email" type="email" placeholder="you@example.com" required autocomplete="email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="signup-password" type="password" placeholder="Minimum 6 characters" required autocomplete="new-password"/>
      </div>
      <button class="btn" type="submit" id="signup-btn">Create Account</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  
    <script src="/static/js/login.js"></script>
</body>
</html>
