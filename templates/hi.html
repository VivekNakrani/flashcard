<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Flashcard Deck Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007AFF",
                        "background-light": "#F9F9F9",
                        "background-dark": "#101922",
                        "card-light": "#FFFFFF",
                        "card-dark": "#19242E",
                        "text-primary-light": "#333333",
                        "text-primary-dark": "#E5E7EB",
                        "text-secondary-light": "#8E8E93",
                        "text-secondary-dark": "#92adc9",
                        "destructive": "#FF3B30",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    
    
    <link rel="stylesheet" href="/static/css/hi.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <!-- Main container -->
        <div class="flex-1 pb-24">
            <!-- Top App Bar -->
            <header
                class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
                <div class="mx-auto max-w-4xl px-3 py-2 flex items-center border-b border-slate-200/70">
                    <button id="backBtn"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"><span
                            class="material-symbols-outlined text-xl">arrow_back</span></button>
                    <h1 id="deckTitle"
                        class="flex-1 h-8 flex items-center justify-center text-base font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark truncate">
                        Deck</h1>
                    <button id="addWordBtn"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"
                        aria-label="Add word">
                        <span class="material-symbols-outlined text-xl">add</span>
                    </button>
                    <button id="homeBtn"
                        class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"
                        aria-label="Home">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" class="h-5 w-5">
                            <path d="M3 10.5L12 3l9 7.5" />
                            <path d="M5 10v9h14v-9" />
                            <path d="M9 19v-6h6v6" />
                        </svg>
                    </button>
                </div>
                <div id="pathBar"
                    class="mx-auto max-w-4xl px-3 py-1 text-xs text-text-secondary-light dark:text-text-secondary-dark"
                    style="display:none;">
                    <span id="pathText"></span>
                </div>
            </header>
            <div id="globalLoader" class="loading-overlay is-active" aria-hidden="false">
                <div class="loading-dots"><span></span><span></span><span></span></div>
            </div>
            <!-- Flashcard List -->
            <main id="listMain" class="mx-auto max-w-4xl p-4">
                <div id="cardGrid" class="w-full"></div>
            </main>
            <section id="studySection" class="mx-auto max-w-4xl p-4 hidden">
                <div class="flex flex-col items-center">
                    <div id="studyCard"
                        class="study-card w-full max-w-md rounded-xl bg-card-light dark:bg-card-dark p-10 text-center text-2xl font-bold text-text-primary-light dark:text-text-primary-dark">
                    </div>
                    <div class="mt-6 flex gap-4">
                        <button id="studyWrong" class="h-11 rounded-full bg-destructive px-6 text-white">Wrong</button>
                        <button id="studyRight" class="h-11 rounded-full bg-primary px-6 text-white">Right</button>
                        <button id="studySpeak" class="h-11 rounded-full bg-yellow-500 px-6 text-white">Speak</button>
                    </div>
                </div>
            </section>
        </div>


        <!-- Row actions popup for long-press on a word -->
        <div id="cardActionMenu" class="fixed inset-0 z-30 hidden">
            <div id="cardActionMenuPanel"
                class="absolute min-w-[190px] rounded-xl bg-card-light dark:bg-card-dark shadow-xl border border-slate-200 dark:border-slate-700 py-1">
                <button id="cardActionEdit"
                    class="flex w-full items-center gap-3 px-4 py-2 text-sm text-text-primary-light dark:text-text-primary-dark hover:bg-slate-100 dark:hover:bg-slate-800">
                    <span class="material-symbols-outlined text-base">edit</span>
                    <span>Edit word</span>
                </button>
                <button id="cardActionDelete"
                    class="flex w-full items-center gap-3 px-4 py-2 text-sm text-destructive hover:bg-red-50 dark:hover:bg-red-500/10">
                    <span class="material-symbols-outlined text-base">delete</span>
                    <span>Delete word</span>
                </button>
            </div>
        </div>

        <!-- Edit current word modal -->
        <div id="editModal" class="fixed inset-0 z-40 hidden flex items-center justify-center bg-black/40 p-4">
            <div class="w-full max-w-sm rounded-xl bg-background-light dark:bg-card-dark p-5 shadow-xl">
                <h2 class="text-base font-semibold text-text-primary-light dark:text-text-primary-dark">Edit word</h2>
                <div class="mt-3 space-y-3">
                    <input id="editDe" type="text"
                        class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm text-text-primary-light dark:border-slate-700 dark:bg-background-dark dark:text-text-primary-dark"
                        placeholder="German" />
                    <input id="editEn" type="text"
                        class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm text-text-primary-light dark:border-slate-700 dark:bg-background-dark dark:text-text-primary-dark"
                        placeholder="English" />
                </div>
                <div class="mt-4 grid grid-cols-2 gap-3">
                    <button id="editCancel"
                        class="h-10 rounded-lg border border-slate-300 bg-white text-sm font-medium text-text-primary-light dark:border-slate-700 dark:bg-background-dark dark:text-text-primary-dark">Cancel</button>
                    <button id="editSave"
                        class="h-10 rounded-lg bg-primary text-sm font-medium text-white">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/hi.js"></script>
</body>

</html>
