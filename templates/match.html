<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="light" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-navbutton-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Match Pairs</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF",
                        "background-light": "#F9F9F9",
                        "background-dark": "#101922",
                        "card-light": "#FFFFFF",
                        "card-dark": "#19242E",
                        "text-primary-light": "#333333",
                        "text-primary-dark": "#E5E7EB",
                        "text-secondary-light": "#8E8E93",
                        "text-secondary-dark": "#92adc9",
                        destructive: "#FF3B30"
                    },
                    fontFamily: {
                        display: [
                            ["Lexend", "sans-serif"]
                        ]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        }
    </script>
    
    
    <link rel="stylesheet" href="/static/css/match.css">
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col">
        <header
            class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-800">
            <div class="mx-auto max-w-2xl px-2 py-2 flex items-center gap-2">
                <button id="backBtn"
                    class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"><span
                        class="material-symbols-outlined text-xl">close</span></button>
                <div class="flex-1 text-center text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark"
                    id="progressText">0/0</div>
                <button id="homeBtn"
                    class="flex h-8 w-8 items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark"
                    aria-label="Home"><span class="material-symbols-outlined text-xl">home</span></button>
            </div>
        </header>
        <div id="globalLoader" class="loading-overlay is-active" aria-hidden="false">
            <div class="loading-dots"><span></span><span></span><span></span></div>
        </div>
        <main class="mx-auto max-w-2xl p-2 w-full">

            <div id="matchBody">
                <h2 class="text-lg font-bold text-text-primary-light dark:text-text-primary-dark mb-4 mt-1 text-center">
                    Select the matching pairs</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div id="leftCol" class="space-y-3"></div>
                    <div id="rightCol" class="space-y-3"></div>
                </div>
                <div class="mt-4 pb-2 flex items-center justify-center gap-2">
                    <input id="showGermanToggle" type="checkbox" class="rounded form-toggle" />
                    <label for="showGermanToggle"
                        class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Play German audio
                        (instead of text)</label>
                </div>
                <div id="feedback" class="mt-3 text-sm" hidden></div>
            </div>
            <div id="completeOverlay" class="mt-6" hidden>
                <div class="card p-6 rounded-2xl">
                    <div
                        class="mx-auto mb-4 flex items-center justify-center h-16 w-16 rounded-full bg-green-100 text-green-600">
                        <span class="material-symbols-outlined text-3xl">check_circle</span>
                    </div>
                    <div class="text-center text-xl font-bold text-text-primary-light dark:text-text-primary-dark">Great
                        Job!</div>
                    <div class="mt-1 text-center text-green-600 dark:text-green-400">Completed â€” all words matched!
                    </div>
                    <div class="mt-5 grid grid-cols-2 gap-3">
                        <div class="border rounded-xl p-3 bg-white/60 dark:bg-white/10">
                            <div class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Accuracy</div>
                            <div id="accValue"
                                class="mt-1 text-lg font-semibold text-text-primary-light dark:text-text-primary-dark">
                                100%</div>
                        </div>
                        <div class="border rounded-xl p-3 bg-white/60 dark:bg-white/10">
                            <div class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Time</div>
                            <div id="timeValue"
                                class="mt-1 text-lg font-semibold text-text-primary-light dark:text-text-primary-dark">
                                0s</div>
                        </div>
                    </div>
                    <div class="mt-6 space-y-3">
                        <button id="continueBtn"
                            class="w-full h-11 rounded-xl bg-green-600 text-white font-semibold">Spelling</button>
                        <button id="reviewBtn"
                            class="w-full h-11 rounded-xl bg-gray-100 text-text-primary-light dark:bg-gray-800 dark:text-text-primary-dark font-semibold"
                            disabled>Review Mistakes</button>
                        <a id="goDeckBtn" href="/" class="block text-center text-primary mt-2">Go to Deck List</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/match.js"></script>
</body>

</html>
